offre:
    path:     /
    defaults: { _controller: "MyAppProjetBundle:Offre:index" }

offre_show:
    path:     /{id}/show
    defaults: { _controller: "MyAppProjetBundle:Offre:show" }

offre_new:
    path:     /new
    defaults: { _controller: "MyAppProjetBundle:Offre:new" }

offre_create:
    path:     /create
    defaults: { _controller: "MyAppProjetBundle:Offre:create" }
    requirements: { _method: post }

offre_edit:
    path:     /{id}/edit
    defaults: { _controller: "MyAppProjetBundle:Offre:edit" }

offre_update:
    path:     /{id}/update
    defaults: { _controller: "MyAppProjetBundle:Offre:update" }
    requirements: { _method: post|put }

offre_delete:
    path:     /{id}/delete
    defaults: { _controller: "MyAppProjetBundle:Offre:delete" }
    requirements: { _method: post|delete }
